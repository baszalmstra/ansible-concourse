---

concourseci_ansible_binary_extension : "{{ '.exe' if ansible_system == 'Win32NT' else '' }}"
concourseci_ansible_system   : "{{ ansible_system | lower if ansible_system != 'Win32NT' else 'windows' }}"
concourseci_binary_file      : "concourse_{{ concourseci_ansible_system }}_amd64_{{ concourseci_version }}{{concourseci_ansible_binary_extension}}"

concourse_fly                 : "{{ concourseci_bin_dir }}/fly -t manage"
#concourseci_download_url     : "https://github.com/concourse/bin/releases/download/{{ concourseci_version }}/concourse__amd64"
# https://github.com/concourse/bin/releases/download/v2.5.1-rc.26/concourse_linux_amd64
concourseci_download_rc_url  : "https://github.com/concourse/bin/releases/download/{{ concourseci_version }}/concourse_{{ concourseci_ansible_system }}_amd64{{concourseci_ansible_binary_extension}}"
# https://github.com/concourse/concourse/releases/download/v2.5.0/concourse_linux_amd64
concourseci_download_fr_url  : "https://github.com/concourse/concourse/releases/download/{{ concourseci_version }}/concourse_{{ concourseci_ansible_system }}_amd64{{concourseci_ansible_binary_extension}}"

concourseci_worker_position  : "{{ groups[concourseci_worker_group].index(inventory_hostname)| default(0) }}"

## MacOSx stuff
concourseci_launchd_path     : "/Library/LaunchDaemons"
concourseci_launchd_web      : "com.github.ahelal.concourse.web"
concourseci_launchd_worker   : "com.github.ahelal.concourse.worker"